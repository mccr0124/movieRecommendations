<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./CSS/main.css" />
</head>
<body>
    <main>
        <header class="search">
<!--            <img id="back-button" data-src="./img/caret.svg" class="iconic iconic-md" data-direction="left" alt="Back Button" title="Back"/>-->
            <img id="search-button" class="iconic iconic-md" src="IMG/searchBTN.png" alt="Search" title="Search"/>
            <input type="text" id="search-input" placeholder="Search for a movie" />
        </header>
        
        <div class="page active" id="search-results">
            <section class="title">
                <p class='movie-desc' id='topHeading1'></p>
            </section>
            <section class="content">
                <p class='movie-desc'>Results will appear here</p>
<!--
                <img src="IMG/" alt="poster" class="poster">
                <h2 class="movie-title">Movie Title</h2>
                <p class="movie-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, maxime. Voluptatibus adipisci quae, in iste rem vel tenetur modi, possimus, perspiciatis sed suscipit hic enim, praesentium? Facilis illo officia, possimus!</p>
-->
            </section>
            <div class="attribution">
                <img src="./IMG/poweredByDB.png" alt="The Movie DB" />
            </div>
        </div>
        
        <div class="page" id="recommend-results">
            <section class="title">
                <p class='movie-desc' id='topHeading2'></p>
            </section>
            <section class="content"></section>
            <div class="attribution">
                <img src="./IMG/poweredByDB.png" alt="The Movie DB" />
            </div>
        </div>
    </main>
    
    <div class="loading not">
        <img class="iconic" data-src="./IMG/loop-circular.svg" title="loop circular"/>
    </div>
    
    
    <script src="./JS/iconic.min.js"></script>
    <script src="./JS/key.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
